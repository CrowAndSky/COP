<html>
  <head>
	<title>ColorFocus</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app-wrapper" class="state-intro-">

<div class="room-set__wrapper">
	<div class="room__wrapper room__wrapper--lower">
		<img class="room-image room-image-tinted" src="./images/room-chair.jpg" />
		<img class="room-image room-image-natural" src="./images/room-chair.jpg" />
	</div>
	<div class="room__wrapper">
		<img class="room-image room-image-tinted" src="./images/room-chair.jpg" />
		<img class="room-image room-image-natural" src="./images/room-chair.jpg" />
		<div class="solid-overlay"></div>
		<div class="room-image color-info">
			<div class="color-number">
				SW-1970
			</div>
			<div class="color-name">
				House Atriedes
			</div>
		</div>
	</div>

	<div class="room__wrapper room__wrapper--lower room-b">
		<img class="room-image room-image-tinted" src="./images/room-chair.jpg" />
		<img class="room-image room-image-natural" src="./images/room-chair.jpg" />
	</div>
	<div class="room__wrapper room-b">
		<img class="room-image room-image-tinted" src="./images/room-chair.jpg" />
		<img class="room-image room-image-natural" src="./images/room-chair.jpg" />
		<div class="solid-overlay"></div>
		<div class="room-image color-info">
			<div class="color-number">
				SW-2019
			</div>
			<div class="color-name">
				Bauhaus Buff
			</div>
		</div>
	</div>
	<div id="timer" class="box-shadow">Or...</div>
</div>  <!-- CLOSE room-set__wrapper -->

</div>  <!-- CLOSE perfect-app-wrapper -->

<script src="tinycolor-min.js" type="text/javascript"></script>
<script src="jquery.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
